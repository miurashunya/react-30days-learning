<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #f7f7fb;
        }

        .cards {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: stretch;
        }

        .card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            width: 200px;
        }

        button {
            margin-top: 12px;
            padding: 8px 12px;
        }

        .layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "header header"
                "aside main";
            gap: 16px;
            height: 100vh;
        }

        header {
            grid-area: header;
        }

        aside {
            grid-area: aside;
        }

        main {
            grid-area: main;
        }
    </style>
</head>

<body>
    <div class="layout">
        <header>Header</header>
             <main>Main</main>
        <aside>Sidebar</aside>
   
    </div>
    <div class="card">
        <h1>見出し</h1>
        <h2>見出し</h2>
        <p>文章の段落。<a href="https://example.com">リンク</a></p>
        <ul>
            <li>項目 A</li>
            <li>項目 B</li>
            <form>
                <label for="name">名前</label>
                <input id="name" name="name" type="text" />
                <button type="submit">送信</button>
            </form>
        </ul>
        <div class="cards">
            <div class="card">A</div>
            <div class="card">B</div>
            <div class="card">C</div>
        </div>
    </div>

</body>

</html>
